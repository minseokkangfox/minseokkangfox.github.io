<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLE-RJATOR - ì¸í„°ë„· ê²€ìƒ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --surface: rgba(255, 255, 255, 0.05);
            --text: #e8e8e8;
            --text-secondary: #a8a8a8;
            --glow: rgba(233, 69, 96, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(15, 52, 96, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px var(--glow);
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .search-container {
            margin: 0 auto 50px;
            max-width: 700px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-box {
            position: relative;
            backdrop-filter: blur(20px);
            background: var(--surface);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px var(--highlight),
                0 0 20px var(--glow);
            border-color: var(--highlight);
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 30px;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--glow);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 20px var(--glow);
        }

        .search-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--surface);
            border-top-color: var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .results {
            animation: fadeInUp 0.6s ease-out;
        }

        .result-item {
            backdrop-filter: blur(20px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out both;
        }

        .result-item:nth-child(1) { animation-delay: 0.1s; }
        .result-item:nth-child(2) { animation-delay: 0.2s; }
        .result-item:nth-child(3) { animation-delay: 0.3s; }
        .result-item:nth-child(4) { animation-delay: 0.4s; }
        .result-item:nth-child(5) { animation-delay: 0.5s; }

        .result-item:hover {
            transform: translateX(8px);
            border-color: rgba(233, 69, 96, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.3),
                -4px 0 0 var(--highlight);
        }

        .result-url {
            color: var(--highlight);
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .result-url::before {
            content: 'ğŸ”—';
            font-size: 0.9rem;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
            cursor: pointer;
            transition: color 0.2s ease;
            line-height: 1.3;
        }

        .result-title:hover {
            color: var(--highlight);
        }

        .result-snippet {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
            font-weight: 300;
        }

        .view-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding: 10px 20px;
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--highlight);
            border-radius: 8px;
            color: var(--highlight);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .view-btn:hover {
            background: var(--highlight);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--glow);
        }

        .search-more-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 180px;
        }

        .search-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .search-more-btn:active {
            transform: translateY(-1px);
        }

        /* ê²Œì„ ìŠ¤í† ì–´ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .gamestore-card {
            backdrop-filter: blur(30px);

        /* .io ê²Œì„ ê·¸ë¦¬ë“œ ìŠ¤íƒ€ì¼ */
