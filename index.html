<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSearch - ì¸í„°ë„· ê²€ìƒ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --surface: rgba(255, 255, 255, 0.05);
            --text: #e8e8e8;
            --text-secondary: #a8a8a8;
            --glow: rgba(233, 69, 96, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(15, 52, 96, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px var(--glow);
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .search-container {
            margin: 0 auto 50px;
            max-width: 700px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-box {
            position: relative;
            backdrop-filter: blur(20px);
            background: var(--surface);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px var(--highlight),
                0 0 20px var(--glow);
            border-color: var(--highlight);
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 30px;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--glow);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 20px var(--glow);
        }

        .search-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--surface);
            border-top-color: var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .results {
            animation: fadeInUp 0.6s ease-out;
        }

        .result-item {
            backdrop-filter: blur(20px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out both;
        }

        .result-item:nth-child(1) { animation-delay: 0.1s; }
        .result-item:nth-child(2) { animation-delay: 0.2s; }
        .result-item:nth-child(3) { animation-delay: 0.3s; }
        .result-item:nth-child(4) { animation-delay: 0.4s; }
        .result-item:nth-child(5) { animation-delay: 0.5s; }

        .result-item:hover {
            transform: translateX(8px);
            border-color: rgba(233, 69, 96, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.3),
                -4px 0 0 var(--highlight);
        }

        .result-url {
            color: var(--highlight);
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .result-url::before {
            content: 'ğŸ”—';
            font-size: 0.9rem;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
            cursor: pointer;
            transition: color 0.2s ease;
            line-height: 1.3;
        }

        .result-title:hover {
            color: var(--highlight);
        }

        .result-snippet {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
            font-weight: 300;
        }

        .view-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding: 10px 20px;
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--highlight);
            border-radius: 8px;
            color: var(--highlight);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .view-btn:hover {
            background: var(--highlight);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--glow);
        }

        .search-more-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 180px;
        }

        .search-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .search-more-btn:active {
            transform: translateY(-1px);
        }

        /* ê²Œì„ ìŠ¤í† ì–´ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .gamestore-card {
            backdrop-filter: blur(30px);
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1) 0%, rgba(15, 52, 96, 0.15) 100%);
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 30px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .gamestore-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--highlight);
            box-shadow: 0 15px 50px rgba(233, 69, 96, 0.4);
        }

        .gamestore-icon {
            font-size: 5rem;
            min-width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--glow);
        }

        .gamestore-content {
            flex: 1;
        }

        .gamestore-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
        }

        .gamestore-snippet {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .gamestore-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .feature-tag {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--highlight);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--highlight);
            font-weight: 500;
        }

        .gamestore-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px var(--glow);
        }

        .gamestore-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--glow);
        }

        /* .io ê²Œì„ ê·¸ë¦¬ë“œ ìŠ¤íƒ€ì¼ */
        .iogame-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .iogame-card {
            backdrop-filter: blur(20px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .iogame-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--highlight) 0%, #ff6b9d 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .iogame-card:hover {
            transform: translateY(-5px);
            border-color: rgba(233, 69, 96, 0.4);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .iogame-card:hover::before {
            transform: scaleX(1);
        }

        .iogame-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .iogame-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
        }

        .iogame-players {
            font-size: 0.85rem;
            color: var(--highlight);
            font-weight: 500;
            background: rgba(233, 69, 96, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .iogame-snippet {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            flex: 1;
        }

        .iogame-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .iogame-genre {
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 8px;
        }

        .iogame-play {
            font-size: 0.9rem;
            color: var(--highlight);
            font-weight: 600;
        }

        /* ê²Œì„ í¬í„¸ ìŠ¤íƒ€ì¼ */
        .game-portals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .game-portal-card {
            backdrop-filter: blur(30px);
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.08) 0%, rgba(15, 52, 96, 0.12) 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-portal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--highlight) 0%, #ff6b9d 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .game-portal-card:hover {
            transform: translateY(-5px);
            border-color: var(--highlight);
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.15) 0%, rgba(15, 52, 96, 0.18) 100%);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .game-portal-card:hover::before {
            transform: scaleX(1);
        }

        .portal-icon {
            font-size: 4rem;
            min-width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.2) 0%, rgba(15, 52, 96, 0.2) 100%);
            border-radius: 16px;
        }

        .portal-content {
            flex: 1;
        }

        .portal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
        }

        .portal-category {
            font-size: 0.85rem;
            color: var(--highlight);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .portal-snippet {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .portal-arrow {
            font-size: 2rem;
            color: var(--highlight);
            transition: transform 0.3s ease;
        }

        .game-portal-card:hover .portal-arrow {
            transform: translateX(10px);
        }

        /* ë²ˆì—­ ë„êµ¬ ìŠ¤íƒ€ì¼ */
        .translate-container {
            backdrop-filter: blur(30px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .translate-services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .translate-service-btn {
            padding: 20px;
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1) 0%, rgba(15, 52, 96, 0.1) 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .translate-service-btn:hover {
            transform: translateY(-4px);
            border-color: var(--highlight);
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.2) 0%, rgba(15, 52, 96, 0.2) 100%);
        }

        .translate-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .translate-input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .translate-textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }

        .translate-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--glow);
        }

        /* ë„êµ¬ ê·¸ë¦¬ë“œ ìŠ¤íƒ€ì¼ */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .tool-card {
            backdrop-filter: blur(20px);
            background: var(--surface);

        /* ìŒì•… ì°¨íŠ¸ ìŠ¤íƒ€ì¼ */

        .chart-container {

        }

        /* AI ì„œë¹„ìŠ¤ ìŠ¤íƒ€ì¼ */
        .ai-services-container {
            margin-bottom: 40px;
        }

        .ai-top-services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .ai-service-card {

            border-radius: 20px;

        // ë²ˆì—­ ê¸°ëŠ¥
        async function performTranslation() {
            const input = document.getElementById('translateInput').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const output = document.getElementById('translateOutput');
            
            if (!input.trim()) {
                output.value = 'ë²ˆì—­í•  í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                return;
            }
            
            output.value = 'ë²ˆì—­ ì¤‘...';
            
            try {
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(input)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                let translatedText = '';
                data[0].forEach(item => {
                    if (item[0]) {
                        translatedText += item[0];
                    }
                });
                
                output.value = translatedText;
            } catch (error) {
                output.value = 'ë²ˆì—­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ìœ„ì˜ ì „ë¬¸ ë²ˆì—­ ì„œë¹„ìŠ¤ë¥¼ ì´ìš©í•´ì£¼ì„¸ìš”.';
            }
        }

        // ì–¸ì–´ ì „í™˜ ê¸°ëŠ¥
        function swapLanguages() {
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');
            const input = document.getElementById('translateInput');
            const output = document.getElementById('translateOutput');
            
            // ì–¸ì–´ êµí™˜
            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;
            
            // í…ìŠ¤íŠ¸ êµí™˜
            const tempText = input.value;
            input.value = output.value;
            output.value = tempText;
        }

        // ë§ì¶¤ë²• ê²€ì‚¬ ê¸°ëŠ¥
        function checkSpelling() {
            const input = document.getElementById('spellcheckInput').value;
            const result = document.getElementById('spellcheckResult');
            
            if (!input.trim()) {
                result.style.display = 'block';
                result.innerHTML = '<p style="color: var(--text-secondary);">ê²€ì‚¬í•  ë¬¸ì¥ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.</p>';
                return;
            }
            
            result.style.display = 'block';
            result.innerHTML = '<p style="color: var(--text-secondary);">ê²€ì‚¬ ì¤‘...</p>';
            
            // ê°„ë‹¨í•œ ë§ì¶¤ë²• ê²€ì‚¬ (ê¸°ë³¸ì ì¸ ê·œì¹™ë§Œ)
            let errors = [];
            const text = input;
            
            // ê¸°ë³¸ì ì¸ ë§ì¶¤ë²• ê·œì¹™
            const rules = [
                { pattern: /ë˜ìš”(?![ê°€-í£])/g, correct: 'ë¼ìš”', message: '"ë˜ìš”" â†’ "ë¼ìš”"' },
                { pattern: /ì•ˆë˜/g, correct: 'ì•ˆ ë¼', message: '"ì•ˆë˜" â†’ "ì•ˆ ë¼"' },
                { pattern: /ë¬/g, correct: 'ë', message: '"ë¬" â†’ "ë"' },
                { pattern: /ì™ ì§€/g, correct: 'ì›¬ì§€', message: '"ì™ ì§€" â†’ "ì›¬ì§€"' },
                { pattern: /í–ˆëŠ”ë°ìš”/g, correct: 'í–ˆëŠ”ë°ìš”', message: 'ì˜¬ë°”ë¥¸ í‘œí˜„ì…ë‹ˆë‹¤' }
            ];
            
            rules.forEach(rule => {
                if (rule.pattern.test(text)) {
                    errors.push(rule.message);
                }
            });
            
            if (errors.length === 0) {
                result.innerHTML = `
                    <p style="color: #4ade80; font-weight: 600; margin-bottom: 10px;">âœ… ê²€ì‚¬ ì™„ë£Œ</p>
                    <p style="color: var(--text-secondary);">ë°œê²¬ëœ ì˜¤ë¥˜ê°€ ì—†ìŠµë‹ˆë‹¤. í•˜ì§€ë§Œ ìœ„ì˜ ì „ë¬¸ ê²€ì‚¬ ì„œë¹„ìŠ¤ë¥¼ ì´ìš©í•˜ë©´ ë” ì •í™•í•œ ê²°ê³¼ë¥¼ ì–»ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>
                `;
            } else {
                result.innerHTML = `
                    <p style="color: var(--highlight); font-weight: 600; margin-bottom: 10px;">âš ï¸ ìˆ˜ì • ì œì•ˆ</p>
                    <ul style="list-style: none; padding: 0;">
                        ${errors.map(error => `
                            <li style="padding: 8px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                                ${error}
                            </li>
                        `).join('')}
                    </ul>
                    <p style="color: var(--text-secondary); margin-top: 15px; font-size: 0.9rem;">ì •í™•í•œ ê²€ì‚¬ë¥¼ ìœ„í•´ ìœ„ì˜ ì „ë¬¸ ê²€ì‚¬ ì„œë¹„ìŠ¤ë¥¼ ì´ìš©í•˜ì„¸ìš”.</p>
                `;
            }
        }
