<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLE-RJATOR - 인터넷 검색</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --surface: rgba(255, 255, 255, 0.05);
            --text: #e8e8e8;
            --text-secondary: #a8a8a8;
            --glow: rgba(233, 69, 96, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(15, 52, 96, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px var(--glow);
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .search-container {
            margin: 0 auto 50px;
            max-width: 900px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            position: relative;
            z-index: 100;
        }

        .search-box {
            position: relative;
            backdrop-filter: blur(20px);
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 8px;
        }

        .search-box:focus-within {
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px var(--highlight),
                0 0 20px var(--glow);
            border-color: var(--highlight);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
            position: relative;
            z-index: 2;
        }

        .search-input-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
        }

        /* 자동완성 고스트 텍스트 (입력창 옆에 흐리게 표시) */
        .autocomplete-ghost {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(168, 168, 168, 0.5);
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
            pointer-events: none;
            white-space: nowrap;
            z-index: 1;
        }

        /* 자동완성 드롭다운 */
        .autocomplete-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: rgba(22, 33, 62, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 9998;
            backdrop-filter: blur(20px);
            display: none;
        }

        .autocomplete-dropdown.show {
            display: block;
        }

        .autocomplete-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.3) 0%, rgba(255, 107, 157, 0.2) 100%);
        }

        .autocomplete-item i {
            color: var(--text-secondary);
            font-size: 0.9rem;
            width: 20px;
            text-align: center;
        }

        .autocomplete-item span {
            color: var(--text);
            font-size: 0.95rem;
        }

        .autocomplete-item .highlight {
            color: var(--highlight);
            font-weight: 600;
        }

        .autocomplete-hint {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .autocomplete-hint kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-family: monospace;
        }

        .search-engine-selector {
            position: relative;
            z-index: 9999;
            flex-shrink: 0;
        }

        .selected-engine {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 14px;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 130px;
            box-shadow: 0 2px 8px var(--glow);
        }

        .selected-engine:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px var(--glow);
        }

        .selected-engine img,
        .selected-engine>div {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .selected-engine span {
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .selected-engine i {
            color: white;
            font-size: 0.7rem;
            margin-left: auto;
        }

        .engine-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: rgba(22, 33, 62, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            min-width: 180px;
            z-index: 9999;
            backdrop-filter: blur(20px);
        }

        .engine-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .engine-option:last-child {
            border-bottom: none;
        }

        .engine-option:hover {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.3) 0%, rgba(255, 107, 157, 0.2) 100%);
        }

        .engine-option.active {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.4) 0%, rgba(255, 107, 157, 0.3) 100%);
        }

        .engine-option img {
            width: 22px;
            height: 22px;
            border-radius: 6px;
        }

        .engine-option span {
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        /* AI 모드 버튼 */
        .ai-mode-btn {
            position: relative;
            flex-shrink: 0;
            height: 40px;
            padding: 0 14px 0 10px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            background: var(--secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            overflow: hidden;
            transition: all 0.3s ease;
            margin-right: 8px;
        }

        .ai-mode-btn.active {
            background: transparent;
        }

        .ai-gradient-blur,
        .ai-gradient-hover {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 100px;
            overflow: hidden;
            pointer-events: none;
        }

        .ai-gradient-blur {
            opacity: 0.35;
            filter: blur(3px);
        }

        .ai-gradient-blur::before,
        .ai-gradient-hover::before {
            content: '';
            position: absolute;
            height: 200%;
            width: 100%;
            top: -50%;
            left: 0;
            background: conic-gradient(#3186ff00 0deg,
                    #34a853 43deg,
                    #ffd314 65deg,
                    #ff4641 105deg,
                    #3186ff 144deg,
                    #3186ff 180deg,
                    #3186ff00 324deg,
                    #3186ff00 360deg);
            opacity: 0;
            transform: rotate(180deg);
            transition: opacity 0.4s ease;
            animation: ai-rotate 3s linear infinite;
        }

        .ai-mode-btn:hover .ai-gradient-blur::before,
        .ai-mode-btn:hover .ai-gradient-hover::before,
        .ai-mode-btn.active .ai-gradient-blur::before,
        .ai-mode-btn.active .ai-gradient-hover::before {
            opacity: 1;
        }

        @keyframes ai-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .ai-btn-bg {
            position: absolute;
            top: 2px;
            right: 2px;
            bottom: 2px;
            left: 2px;
            border-radius: 100px;
            background: var(--secondary);
            transition: filter 0.3s ease;
        }

        .ai-mode-btn:hover .ai-btn-bg {
            filter: blur(2px);
        }

        .ai-mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 100px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .ai-mode-btn:hover::before {
            opacity: 0;
        }

        .ai-btn-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ai-btn-content svg {
            flex-shrink: 0;
        }

        .ai-btn-content span {
            white-space: nowrap;
        }

        .search-btn {
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            border: none;
            border-radius: 10px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--glow);
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px var(--glow);
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            aspect-ratio: 1;
            display: grid;
        }

        .loading-spinner:before,
        .loading-spinner:after {
            content: "";
            grid-area: 1/1;
            margin: 0 0 15px 15px;
            --c: #0000 calc(100% / 3), #FF6B00 0 calc(2 * 100% / 3), #0000 0;
            --c1: linear-gradient(90deg, var(--c));
            --c2: linear-gradient(0deg, var(--c));
            background: var(--c1), var(--c2), var(--c1), var(--c2);
            background-size: 300% 4px, 4px 300%;
            background-repeat: no-repeat;
            animation: searchLoaderAnim 1s infinite linear;
        }

        .loading-spinner:after {
            margin: 15px 15px 0 0;
            transform: scale(-1, -1);
        }

        @keyframes searchLoaderAnim {
            0% {
                background-position: 50% 0, 100% 100%, 0 100%, 0 0;
            }

            25% {
                background-position: 0 0, 100% 50%, 0 100%, 0 0;
            }

            50% {
                background-position: 0 0, 100% 0, 50% 100%, 0 0;
            }

            75% {
                background-position: 0 0, 100% 0, 100% 100%, 0 50%;
            }

            75.01% {
                background-position: 100% 0, 100% 0, 100% 100%, 0 50%;
            }

            100% {
                background-position: 50% 0, 100% 0, 100% 100%, 0 100%;
            }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        .results {
            animation: fadeInUp 0.6s ease-out;
        }

        .result-item {
            backdrop-filter: blur(20px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out both;
        }

        .result-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .result-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .result-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .result-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .result-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .result-item:hover {
            transform: translateX(8px);
            border-color: rgba(233, 69, 96, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.3),
                -4px 0 0 var(--highlight);
        }

        .result-url {
            color: var(--highlight);
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .result-url::before {
            content: '🔗';
            font-size: 0.9rem;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
            cursor: pointer;
            transition: color 0.2s ease;
            line-height: 1.3;
        }

        .result-title:hover {
            color: var(--highlight);
        }

        .result-snippet {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
            font-weight: 300;
        }

        .view-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding: 10px 20px;
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--highlight);
            border-radius: 8px;
            color: var(--highlight);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .view-btn:hover {
            background: var(--highlight);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--glow);
        }

        .search-more-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 180px;
        }

        .search-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .search-more-btn:active {
            transform: translateY(-1px);
        }

        /* 게임 스토어 카드 스타일 */
        .gamestore-card {
            backdrop-filter: blur(30px);
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1) 0%, rgba(15, 52, 96, 0.15) 100%);
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 30px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .gamestore-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--highlight);
            box-shadow: 0 15px 50px rgba(233, 69, 96, 0.4);
        }

        .gamestore-icon {
            font-size: 5rem;
            min-width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--glow);
        }

        .gamestore-content {
            flex: 1;
        }

        .gamestore-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
        }

        .gamestore-snippet {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .gamestore-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .feature-tag {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--highlight);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--highlight);
            font-weight: 500;
        }

        .gamestore-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px var(--glow);
        }

        .gamestore-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--glow);
        }

        /* .io 게임 그리드 스타일 */
        .iogame-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .iogame-card {
            backdrop-filter: blur(20px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .iogame-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--highlight) 0%, #ff6b9d 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .iogame-card:hover {
            transform: translateY(-5px);
            border-color: rgba(233, 69, 96, 0.4);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .iogame-card:hover::before {
            transform: scaleX(1);
        }

        .iogame-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .iogame-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
        }

        .iogame-players {
            font-size: 0.85rem;
            color: var(--highlight);
            font-weight: 500;
            background: rgba(233, 69, 96, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .iogame-snippet {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            flex: 1;
        }

        .iogame-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .iogame-genre {
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 8px;
        }

        .iogame-play {
            font-size: 0.9rem;
            color: var(--highlight);
            font-weight: 600;
        }

        /* 게임 포털 스타일 */
        .game-portals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .game-portal-card {
            backdrop-filter: blur(30px);
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.08) 0%, rgba(15, 52, 96, 0.12) 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-portal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;

        /* 로딩 화면 */

            display: none;

            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);

            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
        }

        .auth-loading-overlay.show {
            display: flex;
        }

        .auth-loader {
            --cell-size: 52px;
            --cell-spacing: 1px;
            --cells: 3;
            --total-size: calc(var(--cells) * (var(--cell-size) + 2 * var(--cell-spacing)));
            display: flex;
            flex-wrap: wrap;
            width: var(--total-size);
            height: var(--total-size);
        }

        .auth-loader .cell {
            flex: 0 0 var(--cell-size);
            margin: var(--cell-spacing);
            background-color: transparent;
            box-sizing: border-box;
            border-radius: 4px;
            animation: 1.5s ripple ease infinite;
        }

        .auth-loader .cell.d-1 {
            animation-delay: 100ms;
        }

        .auth-loader .cell.d-2 {
            animation-delay: 200ms;
        }

        .auth-loader .cell.d-3 {
            animation-delay: 300ms;
        }

        .auth-loader .cell.d-4 {
            animation-delay: 400ms;
        }

        .auth-loader .cell:nth-child(1) {
            --cell-color: #FF6B00;
        }

        .auth-loader .cell:nth-child(2) {
            --cell-color: #FF7A1A;
        }

        .auth-loader .cell:nth-child(3) {
            --cell-color: #FF8833;
        }

        .auth-loader .cell:nth-child(4) {

        }

        .auth-loader .cell:nth-child(5) {

        }

        .auth-loader .cell:nth-child(6) {

        }

        .auth-loader .cell:nth-child(7) {
            --cell-color: #FFC199;
        }

        .auth-loader .cell:nth-child(8) {
            --cell-color: #FFCFB3;
        }

        .auth-loader .cell:nth-child(9) {
            --cell-color: #FFDDCC;
        }

        @keyframes ripple {
            0% {
                background-color: transparent;
            }

            30% {
                background-color: var(--cell-color);
            }

            60% {
                background-color: transparent;
            }

            100% {
                background-color: transparent;
            }
        }

    </style>
</head>

            e.stopPropagation();

            if (draggedItemIndex === null) {
                handleExternalDrop(e);
                return;
            }

            if (draggedItemIndex !== targetIndex) {
                const item = shortcuts[draggedItemIndex];
                shortcuts.splice(draggedItemIndex, 1);

            if (urlPattern.test(query.trim())) {
                // URL인 경우 직접 이동

                if (!url.startsWith('http://') && !url.startsWith('https://')) {

                // 검색창 표시

            // 실제 검색을 위해 여러 소스 시뮬레이션

            if (e.key === 'Tab' && currentSuggestions.length > 0) {
                e.preventDefault();
                const index = selectedAutocompleteIndex >= 0 ? selectedAutocompleteIndex : 0;
                selectAutocomplete(index);
            } else if (e.key === 'ArrowDown' && dropdown.classList.contains('show')) {
                e.preventDefault();
                selectedAutocompleteIndex = Math.min(selectedAutocompleteIndex + 1, currentSuggestions.length - 1);
                updateAutocompleteHighlight();
            } else if (e.key === 'ArrowUp' && dropdown.classList.contains('show')) {
                e.preventDefault();
                selectedAutocompleteIndex = Math.max(selectedAutocompleteIndex - 1, -1);
                updateAutocompleteHighlight();
            } else if (e.key === 'Escape') {
                dropdown.classList.remove('show');
                document.getElementById('autocompleteGhost').textContent = '';

                let translatedText = '';

                output.value = translatedText;

        // 맞춤법 검사 기능
        function checkSpelling() {
            const input = document.getElementById('spellcheckInput').value;
            const result = document.getElementById('spellcheckResult');

            if (!input.trim()) {
                result.style.display = 'block';
                result.innerHTML = '<p style="color: var(--text-secondary);">검사할 문장을 입력해주세요.</p>';
                return;
            }

            result.style.display = 'block';
            result.innerHTML = '<p style="color: var(--text-secondary);">검사 중...</p>';

            // 간단한 맞춤법 검사 (기본적인 규칙만)
            let errors = [];
            const text = input;

            // 기본적인 맞춤법 규칙
            const rules = [
                { pattern: /되요(?![가-힣])/g, correct: '돼요', message: '"되요" → "돼요"' },
                { pattern: /안되/g, correct: '안 돼', message: '"안되" → "안 돼"' },
                { pattern: /됬/g, correct: '됐', message: '"됬" → "됐"' },
                { pattern: /왠지/g, correct: '웬지', message: '"왠지" → "웬지"' },
                { pattern: /했는데요/g, correct: '했는데요', message: '올바른 표현입니다' }
            ];

            rules.forEach(rule => {
                if (rule.pattern.test(text)) {
                    errors.push(rule.message);
                }
            });

            if (errors.length === 0) {
                result.innerHTML = `
                    <p style="color: #4ade80; font-weight: 600; margin-bottom: 10px;">✅ 검사 완료</p>
                    <p style="color: var(--text-secondary);">발견된 오류가 없습니다. 하지만 위의 전문 검사 서비스를 이용하면 더 정확한 결과를 얻을 수 있습니다.</p>
                `;
            } else {
                result.innerHTML = `
                    <p style="color: var(--highlight); font-weight: 600; margin-bottom: 10px;">⚠️ 수정 제안</p>
                    <ul style="list-style: none; padding: 0;">
                        ${errors.map(error => `
                            <li style="padding: 8px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                                ${error}
                            </li>
                        `).join('')}
                    </ul>
                    <p style="color: var(--text-secondary); margin-top: 15px; font-size: 0.9rem;">정확한 검사를 위해 위의 전문 검사 서비스를 이용하세요.</p>
                `;
            }
        }

            btn.disabled = true;
            btn.textContent = '로그인 중...';
            errorDiv.classList.remove('show');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                closeAuthModal();
            } catch (error) {
                let message = '로그인에 실패했습니다.';
                if (error.code === 'auth/user-not-found') message = '등록되지 않은 이메일입니다.';
                else if (error.code === 'auth/wrong-password') message = '비밀번호가 올바르지 않습니다.';
                else if (error.code === 'auth/invalid-email') message = '유효하지 않은 이메일 형식입니다.';
                else if (error.code === 'auth/invalid-credential') message = '이메일 또는 비밀번호가 올바르지 않습니다.';
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = '로그인';
            }
        };

        // 회원가입
        window.signupUser = async function () {
            const email = document.getElementById('signupEmail').value;
            const nickname = document.getElementById('signupNickname').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');
            const btn = document.getElementById('signupBtn');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            if (!email || !nickname || !password || !passwordConfirm) {
                errorDiv.textContent = '모든 필드를 입력해주세요.';
                errorDiv.classList.add('show');
                return;
            }

            if (password !== passwordConfirm) {
                errorDiv.textContent = '비밀번호가 일치하지 않습니다.';
                errorDiv.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = '비밀번호는 6자 이상이어야 합니다.';
                errorDiv.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.textContent = '가입 중...';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: nickname });
                successDiv.textContent = '회원가입이 완료되었습니다!';
                successDiv.classList.add('show');
                setTimeout(() => {
                    closeAuthModal();
                }, 1500);
            } catch (error) {
                let message = '회원가입에 실패했습니다.';
                if (error.code === 'auth/email-already-in-use') message = '이미 사용 중인 이메일입니다.';
                else if (error.code === 'auth/invalid-email') message = '유효하지 않은 이메일 형식입니다.';
                else if (error.code === 'auth/weak-password') message = '비밀번호가 너무 약합니다.';
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = '회원가입';
            }
        };

        // 비밀번호 재설정
        window.resetPassword = async function () {
            const email = document.getElementById('resetEmail').value;
            const errorDiv = document.getElementById('resetError');
            const successDiv = document.getElementById('resetSuccess');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            if (!email) {
                errorDiv.textContent = '이메일을 입력해주세요.';
                errorDiv.classList.add('show');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                successDiv.textContent = '비밀번호 재설정 이메일을 보냈습니다. 이메일을 확인해주세요.';
                successDiv.classList.add('show');
            } catch (error) {
                let message = '이메일 전송에 실패했습니다.';
                if (error.code === 'auth/user-not-found') message = '등록되지 않은 이메일입니다.';
                else if (error.code === 'auth/invalid-email') message = '유효하지 않은 이메일 형식입니다.';
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            }
        };

        // 로그아웃
        window.logoutUser = async function () {
            try {
                await signOut(auth);
                document.getElementById('userDropdown').classList.remove('show');
            } catch (error) {
                console.error('로그아웃 실패:', error);
            }
        };

        // 인증 상태 변화 감지
        onAuthStateChanged(auth, (user) => {
            const profileBtn = document.getElementById('userProfileBtn');
            const displayName = document.getElementById('userDisplayName');
            const loginMenuItem = document.getElementById('loginMenuItem');
            const signupMenuItem = document.getElementById('signupMenuItem');
            const profileMenuItem = document.getElementById('profileMenuItem');
            const logoutMenuItem = document.getElementById('logoutMenuItem');

            if (user) {
                // 로그인됨
                profileBtn.classList.add('logged-in');
                displayName.textContent = user.displayName || user.email.split('@')[0];
                loginMenuItem.style.display = 'none';
                signupMenuItem.style.display = 'none';
                profileMenuItem.style.display = 'flex';
                logoutMenuItem.style.display = 'flex';
            } else {
                // 로그아웃됨
                profileBtn.classList.remove('logged-in');
                displayName.textContent = '로그인';
                loginMenuItem.style.display = 'flex';
                signupMenuItem.style.display = 'flex';
                profileMenuItem.style.display = 'none';
                logoutMenuItem.style.display = 'none';
            }
        });

        // Enter 키로 로그인/회원가입
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.loginUser();
        });
        document.getElementById('loginEmail').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('loginPassword').focus();
        });
        document.getElementById('signupPasswordConfirm').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.signupUser();
        });
    </script>

    <script>
        // 모달 표시
        // 실제 모달 표시 함수
        function showAuthModalContent(type) {
            if (type === 'login') {
                document.getElementById('loginModal').classList.add('show');
                document.getElementById('loginEmail').focus();
            } else if (type === 'signup') {
                document.getElementById('signupModal').classList.add('show');
                document.getElementById('signupEmail').focus();
            } else if (type === 'reset') {
                document.getElementById('resetModal').classList.add('show');
                document.getElementById('resetEmail').focus();
            }
        }

        // 모달 표시 (skipLoading이 true면 로딩 건너뛰기)
        function showAuthModal(type, skipLoading = false) {
            closeAuthModal();
            document.getElementById('userDropdown').classList.remove('show');

            if (skipLoading) {
                // 로딩 없이 바로 모달 표시 (모달 간 전환 시)
                showAuthModalContent(type);
            } else {
                // 로딩 화면 표시
                document.getElementById('authLoadingOverlay').classList.add('show');

                // 3초 후 로딩 숨기고 모달 표시
                setTimeout(() => {
                    document.getElementById('authLoadingOverlay').classList.remove('show');
                    showAuthModalContent(type);
                }, 3000);
            }
        }

        // 모달 닫기
        function closeAuthModal() {
            document.getElementById('authLoadingOverlay').classList.remove('show');
            document.getElementById('loginModal').classList.remove('show');
            document.getElementById('signupModal').classList.remove('show');
            document.getElementById('resetModal').classList.remove('show');

            // 에러/성공 메시지 초기화
            document.querySelectorAll('.auth-error, .auth-success').forEach(el => {
                el.classList.remove('show');
            });

            // 입력 필드 초기화
            document.querySelectorAll('.auth-input').forEach(el => {
                el.value = '';
            });
        }

        // 사용자 드롭다운 토글
        function toggleUserDropdown() {
            event.stopPropagation();
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        // 외부 클릭시 드롭다운 닫기
        document.addEventListener('click', (e) => {
            const profileBtn = document.getElementById('userProfileBtn');
            if (!profileBtn.contains(e.target)) {
                document.getElementById('userDropdown').classList.remove('show');
            }
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAuthModal();
            }
        });
    </script>
</body>
