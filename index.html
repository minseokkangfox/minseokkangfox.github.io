<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSearch - ì¸í„°ë„· ê²€ìƒ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --surface: rgba(255, 255, 255, 0.05);
            --text: #e8e8e8;
            --text-secondary: #a8a8a8;
            --glow: rgba(233, 69, 96, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(15, 52, 96, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px var(--glow);
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .search-container {
            margin: 0 auto 50px;
            max-width: 700px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-box {
            position: relative;
            backdrop-filter: blur(20px);
            background: var(--surface);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px var(--highlight),
                0 0 20px var(--glow);
            border-color: var(--highlight);
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 30px;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--glow);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 6px 20px var(--glow);
        }

        .search-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--surface);
            border-top-color: var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .results {
            animation: fadeInUp 0.6s ease-out;
        }

        .result-item {
            backdrop-filter: blur(20px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out both;
        }

        .result-item:nth-child(1) { animation-delay: 0.1s; }
        .result-item:nth-child(2) { animation-delay: 0.2s; }
        .result-item:nth-child(3) { animation-delay: 0.3s; }
        .result-item:nth-child(4) { animation-delay: 0.4s; }
        .result-item:nth-child(5) { animation-delay: 0.5s; }

        .result-item:hover {
            transform: translateX(8px);
            border-color: rgba(233, 69, 96, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.3),
                -4px 0 0 var(--highlight);
        }

        .result-url {
            color: var(--highlight);
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .result-url::before {
            content: 'ğŸ”—';
            font-size: 0.9rem;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
            cursor: pointer;
            transition: color 0.2s ease;
            line-height: 1.3;
        }

        .result-title:hover {
            color: var(--highlight);
        }

        .result-snippet {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
            font-weight: 300;
        }

        .view-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding: 10px 20px;
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--highlight);
            border-radius: 8px;
            color: var(--highlight);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .view-btn:hover {
            background: var(--highlight);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--glow);
        }

        .search-more-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 180px;
        }

        .search-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .search-more-btn:active {
            transform: translateY(-1px);
        }

        /* ê²Œì„ ìŠ¤í† ì–´ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .gamestore-card {
            backdrop-filter: blur(30px);
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1) 0%, rgba(15, 52, 96, 0.15) 100%);
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 30px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .gamestore-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--highlight);
            box-shadow: 0 15px 50px rgba(233, 69, 96, 0.4);
        }

        .gamestore-icon {
            font-size: 5rem;
            min-width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--glow);
        }

        .gamestore-content {
            flex: 1;
        }

        .gamestore-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
        }

        .gamestore-snippet {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .gamestore-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .feature-tag {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--highlight);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--highlight);
            font-weight: 500;
        }

        .gamestore-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px var(--glow);
        }

        .gamestore-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--glow);
        }

        /* .io ê²Œì„ ê·¸ë¦¬ë“œ ìŠ¤íƒ€ì¼ */
        .iogame-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .iogame-card {
            backdrop-filter: blur(20px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .iogame-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--highlight) 0%, #ff6b9d 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .iogame-card:hover {
            transform: translateY(-5px);
            border-color: rgba(233, 69, 96, 0.4);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .iogame-card:hover::before {
            transform: scaleX(1);
        }

        .iogame-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .iogame-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
        }

        .iogame-players {
            font-size: 0.85rem;
            color: var(--highlight);
            font-weight: 500;
            background: rgba(233, 69, 96, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .iogame-snippet {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            flex: 1;
        }

        .iogame-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .iogame-genre {
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 8px;
        }

        .iogame-play {
            font-size: 0.9rem;
            color: var(--highlight);
            font-weight: 600;
        }

        /* ìŒì•… ì°¨íŠ¸ ìŠ¤íƒ€ì¼ */
        .music-services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        .music-service-card {
            backdrop-filter: blur(20px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .music-service-card:hover {
            transform: translateY(-5px);
            border-color: var(--highlight);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .music-service-card img,
        .music-service-icon {
            width: 48px;
            height: 48px;
            font-size: 3rem;
        }

        .music-service-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .chart-container {
            backdrop-filter: blur(20px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
        }

        .chart-header {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chart-list {
            display: grid;
            gap: 8px;
        }

        .chart-item {
            display: flex;
            align-items: center;
            padding: 16px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .chart-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(233, 69, 96, 0.3);
            transform: translateX(8px);
        }

        .chart-rank {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--highlight);
            min-width: 50px;
            text-align: center;
        }

        .chart-rank.top3 {
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        .chart-info {
            flex: 1;
            margin-left: 16px;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .chart-artist {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .music-service-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-top: 8px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            min-width: 180px;
        }

        .music-service-menu.show {
            display: block;
        }

        .music-service-option {
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .music-service-option:hover {
            background: rgba(233, 69, 96, 0.2);
            color: var(--highlight);
        }

        /* AI ì„œë¹„ìŠ¤ ìŠ¤íƒ€ì¼ */
        .ai-services-container {
            margin-bottom: 40px;
        }

        .ai-top-services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .ai-service-card {
            backdrop-filter: blur(30px);
            background: var(--surface);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .ai-service-card.top-ranked {
            border-width: 3px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .ai-service-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .ai-rank-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--highlight) 0%, #ff6b9d 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px var(--glow);
        }

        .ai-rank-badge.gold {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
        }

        .ai-rank-badge.silver {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
            box-shadow: 0 4px 20px rgba(192, 192, 192, 0.5);
        }

        .ai-rank-badge.bronze {
            background: linear-gradient(135deg, #cd7f32 0%, #e6a25e 100%);
            box-shadow: 0 4px 20px rgba(205, 127, 50, 0.5);
        }

        .ai-service-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .ai-service-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
        }

        .ai-service-company {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .ai-service-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .ai-other-services {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        .ai-service-card-small {
            backdrop-filter: blur(20px);
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ai-service-card-small:hover {
            transform: translateY(-4px);
            border-color: rgba(233, 69, 96, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .ai-service-header-small {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ai-service-icon-small {
            font-size: 2rem;
        }

        .ai-service-name-small {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1rem;
            font-weight: 300;
        }

        .error {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--highlight);
            border-radius: 12px;
            padding: 20px;
            color: var(--highlight);
            text-align: center;
            margin: 20px 0;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .header {
                padding: 40px 20px 30px;
            }

            .result-title {
                font-size: 1.2rem;
            }

            .result-item {
                padding: 20px;
            }

            .search-more-btn {
                font-size: 0.9rem;
                padding: 12px 16px;
                min-width: auto;
            }

            .search-more-btn svg {
                width: 16px;
                height: 16px;
                margin-right: 6px;
            }

            /* ê²Œì„ ìŠ¤í† ì–´ ëª¨ë°”ì¼ */
            .gamestore-card {
                flex-direction: column;
                padding: 30px 20px;
                text-align: center;
            }

            .gamestore-icon {
                font-size: 4rem;
                min-width: 100px;
                height: 100px;
            }

            .gamestore-title {
                font-size: 1.5rem;
            }

            .gamestore-snippet {
                font-size: 1rem;
            }

            .gamestore-features {
                justify-content: center;
            }

            /* .io ê²Œì„ ëª¨ë°”ì¼ */
            .iogame-grid {
                grid-template-columns: 1fr;

            // ìœ„ì¹˜ ì„¤ì •
            const rect = event.currentTarget.getBoundingClientRect();
            menu.style.position = 'fixed';
            menu.style.top = `${rect.bottom + 5}px`;
            menu.style.left = `${rect.left}px`;
            
            document.body.appendChild(menu);
            
            // ë©”ë‰´ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
            setTimeout(() => {
                document.addEventListener('click', function closeMenu() {
                    menu.remove();
                    document.removeEventListener('click', closeMenu);
                });
            }, 100);
        }
    </script>
</body>
</html>
